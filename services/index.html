<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Services - Top Studio</title>
    <link rel="icon" href="../img/logo.svg" sizes="32x32" type="image/png" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/0a03bb24ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- custom.css -->
    <link rel="stylesheet" href="../css/custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- AOS -->
    <link rel="stylesheet" href="../css/aos.css" />
    <link rel="stylesheet" href="../css/slider.css">
    <script src="../js/slider.js"></script>
  </head>

  <body onload="setValues()">
    <div class="container" id="mainHeader">
      <header class="d-flex flex-wrap justify-content-center">
        <a
          href="../"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img id="logoImg" src="../img/logo.svg" alt="logo" />
        </a>

        <div class="col-6 align-self-center text-right bg-black-a">
          <a href="../" class="btn text-white">VFX</a>
          <a href="../about/" class="btn text-white">VR</a>
          <a href="#" class="btn text-active">Services</a>
          <a href="../projects/" class="btn text-white">Works</a>
          <a href="../contact/" class="btn text-white">Reach Us</a>
        </div>
      </header>
    </div>
    <!-- banner -->
    <video autoplay muted loop id="myVideo">
      <source src="../vid/home-bg-vdo.mp4" type="video/mp4" />
    </video>
    <div class="container mt-5 pt-5 text-center">
      <h2 class="text-white font-weight-bold my-5">Work 1</h2>
      <div class="comparison">
        <div id="fig1" class="figure">
          <div id="divisor1"></div>
        </div>
        <input id="slider1" type="range" min="0" max="100" value="50" oninput="moveDivisor(1)" />
      </div>
      
    </div>
    <div class="container mt-5 pt-5 text-center">
      <h2 class="text-white font-weight-bold my-5">Work 2</h2>
      <div class="comparison">
        <div id="fig2" class="figure">
          <div id="divisor2"></div>
        </div>
        <input id="slider2" type="range" min="0" max="100" value="50" oninput="moveDivisor(2)" />
      </div>
      
    </div>
    <div class="container mt-5 pt-5 text-center">
      <h2 class="text-white font-weight-bold my-5">Work 3</h2>
      <div class="comparison">
        <div id="fig3" class="figure">
          <div id="divisor3"></div>
        </div>
        <input id="slider3" type="range" min="0" max="100" value="50" oninput="moveDivisor(3)" />
      </div>
      
    </div>
    <!-- copyright -->
    <div class="jumbotron jumbotron-fluid" id="copyright">
      <div class="container">
        <div class="row justify-content-between">
          <div
            class="col-md-6 text-white align-self-center text-center text-md-left my-2"
          >
            Copyright Â© 2023 Top VFX Studio.
          </div>
        </div>
      </div>
    </div>

    <!-- AOS -->
    <script src="../js/aos.js"></script>
    <script>
      AOS.init({});
    </script>
  </body>
</html>
