<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Works - Top Studio</title>
    <link rel="icon" href="../img/logo.svg" sizes="32x32" type="image/png" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/0a03bb24ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- custom.css -->
    <link rel="stylesheet" href="../css/custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- AOS -->
    <link rel="stylesheet" href="../css/aos.css" />
  </head>

  <body>
    <div class="container" id="mainHeader">
      <header class="d-flex flex-wrap justify-content-center">
        <a
          href="../"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img id="logoImg" src="../img/logo.svg" alt="logo" />
        </a>

        <div class="col-6 align-self-center text-right bg-black-a">
          <a href="../" class="btn text-white">VFX</a>
          <a href="../about/" class="btn text-white">VR</a>
          <a href="../services/" class="btn text-white">Services</a>
          <a href="#" class="btn text-active">Works</a>
          <a href="../contact/" class="btn text-white">Reach Us</a>
        </div>
      </header>
    </div>
    <!-- banner -->
    <video autoplay muted loop id="myVideo">
      <source src="../vid/home-bg-vdo.mp4" type="video/mp4" />
    </video>
    <div class="container mt-5 pt-5">
      <h2 class="text-white font-weight-bold my-5">Our Works</h2>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item img-h-100 active" data-bs-interval="3000">
            <img src="../img/grey-bg.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block bg-black-a">
              <h5>The Demo Video</h5>
              <p>
                Yet to update
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev bg-none"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bg-none"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next bg-none"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon bg-none"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- copyright -->
    <div class="jumbotron jumbotron-fluid" id="copyright">
      <div class="container">
        <div class="row justify-content-between">
          <div
            class="col-md-6 text-white align-self-center text-center text-md-left my-2"
          >
            Copyright Â© 2023 Top VFX Studio.
          </div>
        </div>
      </div>
    </div>

    <!-- AOS -->
    <script src="../js/aos.js"></script>
    <script>
      AOS.init({});
    </script>
  </body>
</html>
