<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reach Us - Top Studio</title>
    <link rel="icon" href="../img/logo.svg" sizes="32x32" type="image/png" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/0a03bb24ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- custom.css -->
    <link rel="stylesheet" href="../css/custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- AOS -->
    <link rel="stylesheet" href="../css/aos.css" />
  </head>

  <body>
    <div class="container" id="mainHeader">
      <header class="d-flex flex-wrap justify-content-center">
        <a
          href="../"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img id="logoImg" src="../img/logo.svg" alt="logo" />
        </a>

        <div class="col-6 align-self-center text-right bg-black-a">
          <a href="../" class="btn text-white">VFX</a>
          <a href="../about/" class="btn text-white">We Are</a>
          <a href="../services/" class="btn text-white">Services</a>
          <a href="../projects/" class="btn text-white">Works</a>
          <a href="#" class="btn text-active">Reach Us</a>
        </div>
      </header>
    </div>
    <!-- banner -->
    <video autoplay muted loop id="myVideo">
      <source src="../vid/home-bg-vdo.mp4" type="video/mp4" />
    </video>

    <!-- contact -->
    <div class="jumbotron jumbotron-fluid bg-black-a mt-5 pt-5" id="contact">
      <div class="container my-5">
        <div class="row justify-content-between">
          <div class="col-md-6 text-white">
            <h2 class="font-weight-bold">Reach Us</h2>
            <ul class="list-unstyled">
              <li>Email : support@topvfxstudio.com</li>
            </ul>
          </div>
          <div class="text-white col-md-6 p-2">
            <form>
              <div class="row">
                <div class="form-group col-md-6 p-2">
                  <label for="name">Your Name</label>
                  <input type="name" class="form-control m-3" id="name" />
                </div>
                <div class="form-group col-md-6 p-2">
                  <label for="Email">Your Email</label>
                  <input type="email" class="form-control m-3" id="Email" />
                </div>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control m-3"
                  id="message"
                  rows="3"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn font-weight-bold text-active my-3"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- copyright -->
    <div class="jumbotron jumbotron-fluid" id="copyright">
      <div class="container">
        <div class="row justify-content-between">
          <div
            class="col-md-6 text-white align-self-center text-center text-md-left my-2"
          >
            Copyright Â© 2023 Top VFX Studio.
          </div>
        </div>
      </div>
    </div>

    <!-- AOS -->
    <script src="../js/aos.js"></script>
    <script>
      AOS.init({});
    </script>
  </body>
</html>
